<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
    <title>Dynamic Form Builder</title>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-3">
                <div class="toolbox">
                    <ul class="nav nav-tabs">
                        <li class="nav-item">
                            <a class="nav-link active" id="controls-tab" data-toggle="tab" href="#controls">Controls</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" id="layout-tab" data-toggle="tab" href="#layout">Layout</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" id="form-tab" data-toggle="tab" href="#form">Form</a>
                        </li>
                    </ul>
                    <div class="tab-content">
                        <div class="tab-pane fade show active" id="controls">
                            <h3>Controls</h3>
                            <!-- Controls Section -->
                        </div>
                        <div class="tab-pane fade" id="layout">
                            <h3>Layout</h3>
                            <!-- Layout Section -->
                        </div>
                        <div class="tab-pane fade" id="form">
                            <h3>Form</h3>
                            <!-- Form Section -->
                        </div>
                    </div>
                </div>
            </div>

            <div id="designer" class="col-md-6 designer" oncontextmenu="return false;">
                <!-- Designer Section -->
            </div>

            <div id="properties" class="col-md-3 properties">
                <!-- Properties Section -->
            </div>
        </div>

        <div id="json-schema" class="json-schema">
            <!-- JSON Schema Section -->
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.9.2/umd/popper.min.js" integrity="sha512-2rNj2KJ+D8s1ceNasTIex6z4HWyOnEYLVC3FigGOmyQCZc2eBXKgOxQmo3oKLHyfcj53uz4QMsRCWNbLd32Q1g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <script src="script.js"></script>
    <script src="https://unpkg.com/resizablejs"></script>
</body>
</html>
